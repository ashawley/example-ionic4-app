<ion-header>
  <ion-toolbar>
    <ion-title>
      K12.com
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-filter-buttons></app-filter-buttons>

   <ion-list>
      <ion-list-header>
          Math+Green Summit
        </ion-list-header>
    <div *ngFor="let item of displayItems">


          <ion-list-header>
            <!-- ion-badge><ion-icon name="play"></ion-icon> </ion-badge -->

           
            <ion-label>
              
              <h2>  {{ item.title }}</h2>

            </ion-label>

          </ion-list-header>

      

    <div *ngFor="let subitem of item.items">
    <ion-item>
      <ion-avatar slot="start">
          <img src={{getStatusImage(subitem.overdue,subitem.retake)}}>
      </ion-avatar>
      <ion-label>
        
        <h2>{{ subitem.title }}</h2>
        <p>{{ subitem.subtitle }}</p>
      </ion-label>
    </ion-item>
    </div>
    </div>
   
  </ion-list>
  
</ion-content>
